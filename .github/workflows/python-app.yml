name: PFvpn Sign

on:
  push:
    branches: [ "re" ]
  # pull_request:
  #   branches: [ "re" ]
  schedule:
    - cron: 0 3 * * *
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Sign
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Sign
      run: |
        if [ "$USERS" == "fj_1860352816@163.com&1204355467@qq.com" ]
        then
          echo "Got USERS"
        fi
        if [ "$PASSWORD" == "1204355467&1234567890" ]
        then
          echo "Got PASSWORD"
        fi
        if [ "$SCKEY" == "SCT5575TQTnNQ5vzVzQBuOQ3YtXXlg4D&SCT5575TQTnNQ5vzVzQBuOQ3YtXXlg4D" ]
        then
          echo "Got SCKEY"
        fi
        python main.py
      env:
        USERS: ${{ secrets.USERS }}
        PASSWORD: ${{ secrets.PASSWORD }}
        SCKEY: ${{ secrets.SCKEY }}
